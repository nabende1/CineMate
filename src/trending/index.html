<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinemate â€¢ Trending</title>
    <link rel="stylesheet" href="/css/globals.css">
    <link rel="stylesheet" href="/css/layout.css">
    <link rel="stylesheet" href="/css/components.css">
    <link rel="stylesheet" href="/css/trending.css">
    <link rel="stylesheet" href="/css/filters.css" />
    <link rel="stylesheet" href="/css/footer.css" />
</head>

<body>
    <div id="header-partial"></div>

    <div class="layout">
        <div id="sidebar-partial"></div>

        <div class="content-row">
            <main class="main-content trending-page">
                <!-- Breadcrumb Navigation -->
                <nav class="breadcrumb">
                    <a href="/" class="breadcrumb-link">Home</a>
                    <span class="breadcrumb-separator">/</span>
                    <span class="breadcrumb-current">Trending</span>
                </nav>

                <h1 class="page-title">Trending</h1>

                <!-- Filter and Info Section -->
                <div class="trending-header">
                    <div class="trend-switch">
                        <button class="trend-btn active" data-type="day">Today</button>
                        <button class="trend-btn" data-type="week">This Week</button>
                    </div>
                    <div class="trending-info">
                        <span id="movies-loaded" class="movies-loaded">0 movies loaded</span>
                    </div>
                </div>

                <div id="trending-grid" class="movie-grid"></div>

                <div id="loader" class="loader hidden">
                    <span class="loading-text">Loading more movies...</span>
                </div>
                <div id="end-of-content" class="end-of-content hidden">
                    You've reached the end! No more movies to load.
                </div>
            </main>
        </div>
    </div>

    <div id="footer-partial"></div>

    <script type="module" src="/js/utils/partials.mjs"></script>
    <script type="module" src="/js/filters.mjs"></script>
    <script type="module" src="/js/search.mjs"></script>
    <script type="module" src="/js/components/MovieGrid.mjs"></script>
    <script type="module" src="/js/pages/trending.mjs"></script>

    <script type="module">
        import { loadLayoutPartials } from '/js/utils/partials.mjs';
        import { initializeApp } from '/js/utils/initialize-app.mjs';
        import { runTrendingPage } from '/js/pages/trending.mjs';

        document.addEventListener('DOMContentLoaded', async () => {
            console.log('ðŸš€ Initializing trending page...');
            
            await loadLayoutPartials();
            await initializeApp();
            runTrendingPage();
            
            console.log('âœ… Trending page fully initialized');
        });
    </script>
</body>

</html>
